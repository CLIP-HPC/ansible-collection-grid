---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: instance-rocky9-${INSTANCE_ID:-local}
    command: /usr/sbin/init
    image: rockylinux-systemd:9.3
    cgroupns_mode: host
    capabilities:
      - SYS_ADMIN
    tmpfs:
      - /tmp
      - /run
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
provisioner:
  name: ansible
scenario:
  name: default
